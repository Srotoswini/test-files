<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>terminal</title>
</head>
<body>
    <div class="terminal">
        <div class="menu">
            <div class="window-buttons close"></div>
            <div class="window-buttons minimize"></div>
            <div class="window-buttons zoom"></div>
        </div>
        <div class="screen">
            <div class="code">
    
                <pre id="typewriter"> 
                Wanna know about me?
               </pre>
    
                <p class="line1">&lt;html&gt;<span class="cursor1">|</span></p>
                <!-- <p class="line2">&nbsp;&nbsp;&nbsp;&nbsp;...<span class="cursor2">|</span></p> -->
                <p class="line3">&nbsp;&nbsp;&nbsp;&nbsp;&lt;pyscript&gt;<span style="color: #aaa;"> <span style="color:#FFD580;">print</span>(<span style="color:#BAE67E;">'Hi I am Srotoswini!'</span>) </span>&lt;/pyscript&gt;<span class="cursor3">|</span></p>
                <p class="line4">&lt;/html&gt;<span class="cursor4">|</span></p>
    
                <p class="line5"><span class="cursor5">|</span></p>
    
            </div>
        </div>
    </div>
</body>
</html>
